<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Library > Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/library.css}">
  </head>
  <body>
    <div class="container libraries-main-div library-main-div">
    	<hr />
    	<h1 class="display-4 text-center pt-2 heading-h1">BOOKS</h1>
    	<hr />
    	<div th:if="${mOk}" th:text="${mOk}" class="alert alert-success w-100"></div>
		<div th:each="b : ${books}" class="row shadow mb-5 py-4 book-list-row">
			<div class="col-md-3 d-none d-sm-block list-image">
				<img th:src="${b.image != null ? b.image : '/images/projects/library/books_default.jpg'}" class="img-fluid d-block mx-auto list-images" th:title="${b.title} + ' Image'">
			</div>
			<div class="col-md-9">
				<div class="row">
					<div class="col-12">
						<h2 th:text="${b.title}">Title</h2>
					</div>
					<div class="col-12">
						<h5 th:text="${b.author.name}">Author</h5>
					</div>
					<div class="col-6">
						<h5 th:text="${b.genre.name}">Genre</h5>
					</div>
					<div class="col-6">
						<h5 th:text="${b.pages} + ' Pages'">Pages</h5>
					</div>
					<div class="col-12">
						<p th:text="${#strings.abbreviate(b.synopsis, 300)}">Synopsis</p>
					</div>
				</div>
			</div>
		</div>
		<div class="navigation">
			<h5 th:text="'Page '+${books.number+1}" class="w-100 text-center page-num">Page</h5>
			<p class="text-center w-100"><a th:if="${books.hasPrevious}" th:href="@{'/projects/library/books/'+${books.number-1}}" class="btn my-btn mx-2 my-1">PREVIOUS</a><a th:href="@{/projects/library}" class="btn my-btn mx-2 my-1">LIBRARY</a><a th:href="@{/projects/library/books/new}" class="btn my-btn mx-2 my-1">ADD BOOK</a><a th:if="${books.hasNext}" th:href="@{'/projects/library/books/'+${books.number+1}}" class="btn my-btn mx-2">NEXT</a></p>
			
		</div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/library.js}"></script>
  </body>
</html>
