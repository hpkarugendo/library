<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Library > Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/library.css}">
  </head>
  <body>
    <div class="container libraries-main-div library-main-div">
		<div id="library-inner-main-div" class="row  align-items-center">
			<h3 class="text-center w-100">Book Form</h3>
			<hr>
			<div th:if="${mNo}" th:text="${mNo}" class="alert alert-danger w-100"></div>
			<form action="#" th:action="@{/projects/library/books/new}" th:object="${bookObject}" method="post" class="form">
				<input type="hidden" th:field="*{id}">
				<fieldset class="form-row fieldset">
					<legend class="legend">Book</legend>
					<div class="form-group col-md-12">
						<label for="title">Title:</label>
						<input type="text" id="title" th:field="*{title}" required="required" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="year">Year:</label>
						<input type="number" id="year" th:field="*{year}" min="1800" max="2050" required="required" class="form-control">
					</div>
					<div class="form-group col-md-2">
						<label for="page">Pages:</label>
						<input type="number" id="page" th:field="*{pages}" min="100" max="2000" required="required" class="form-control">
					</div>
					<div th:if="${authors.size() > 0}" class="form-group col-md-4">
						<label for="author">Author:</label>
						<select id="author" th:field="*{author}" class="form-control">
							<option selected value="0">CHOOSE AUTHOR...</option>
        					<option th:each="a: ${authors}" th:value="${a.id}" th:text="${a.name} + ', ' + ${a.country.code}">Author</option>
      					</select>
					</div>
					<div class="form-group col-md-4">
						<label for="genre">Genre:</label>
						<select id="genre" th:field="*{genre}" class="form-control">
							<option selected value="0">CHOOSE GENRE...</option>
        					<option th:each="g: ${genres}" th:value="${g.id}" th:text="${g.name}">Genre</option>
      					</select>
					</div>
					<div class="form-group col-md-12">
    					<label for="synopsis">Synopsis:</label>
    					<textarea th:field="*{synopsis}" class="form-control" id="synopsis" rows="4"></textarea>
  					</div>
				</fieldset>
				<fieldset class="form-row fieldset">
					<legend class="legend">New Author</legend>
					<div class="form-group col-md-12">
						<label for="nName">Name:</label>
						<input type="text" id="nName" name="nName" class="form-control">
					</div>
					<div class="form-group col-md-6">
						<label for="nGender">Gender:</label>
						<div id="nGender">
							<div class="form-check form-check-inline">
  								<input class="form-check-input" type="radio" name="nGender" id="inlineRadio1" tvalue="M">
  								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
  								<input class="form-check-input" type="radio" name="nGender" id="inlineRadio2" value="F">
  								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
							<div class="form-check form-check-inline">
  								<input class="form-check-input" type="radio" name="nGender" id="inlineRadio3" value="O">
  								<label class="form-check-label" for="inlineRadio3">Other</label>
							</div>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nCountry">Country:</label>
						<select id="nCountry" name="nCountry" class="form-control">
        					<option th:each="c: ${countries}" th:value="${c.id}" th:text="${c.name}">Country</option>
      					</select>
					</div>
				</fieldset>
				<div class="form-row">
					<input type="submit" class="btn btn-dark" value="Add Book">
				</div>
			</form>
		</div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/js/library.js}"></script>
  </body>
</html>
