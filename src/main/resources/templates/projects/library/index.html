<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Library</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/library.css}">
</head>
<body>
	<div class="container libraries-main-div library-main-div h-100">
		<div id="library-inner-main-div" class="row align-items-center">
			<div class="col-12">
				<div class="row w-100 align-items-center library-element-container">
					<div class="col-6 library-item">
						<a th:href="@{/projects/library/books/0}"><img alt="Books Library" th:src="@{/images/projects/library/books.jpg}" class="d-block mx-auto library-item-img"></a>
					</div>
					<div class="col-6 library-item-right">
						<a th:href="@{/projects/library/books/0}"><p class="text-center library-item-text">books</p></a>
					</div>
				</div>
			</div>
			<div class="col-12">
				<div class="row w-100 align-items-center library-element-container">
					<div class="col-6 library-item">
						<a th:href="@{/projects/library/movies/0}"><img alt="Movies Library" th:src="@{/images/projects/library/movies.jpg}" class="d-block mx-auto library-item-img"></a>
					</div>
					<div class="col-6 library-item-right">
						<a th:href="@{/projects/library/movies/0}"><p class="text-center library-item-text">movies</p></a>
					</div>
				</div>
			</div>
			<div class="col-12">
				<div class="row w-100 align-items-center library-element-container">
					<div class="col-6 library-item">
						<a th:href="@{/projects/library/music/0}"><img alt="Music Library" th:src="@{/images/projects/library/music.jpg}" class="d-block mx-auto library-item-img"></a>
					</div>
					<div class="col-6 library-item-right">
						<a th:href="@{/projects/library/music/0}"><p class="text-center library-item-text">music</p></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/library.js}"></script>
</body>
</html>
